<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>FormFill-one</title>
  </head>

  <body>
    <div class="flex-container">
      <div class="about">
        <h3>About Us</h3>
        <p>Basecamp a platform to learn think and grow. Shop floor training with placement assistence</p>
      </div>
      <div class="container">
        <h3 >Send Us A Message</h3>
        <input type="text" name="firstname" placeholder="Your name" class="row" autofocus required><br>
        <input class="row" type="text" name="lastname" placeholder="Your lastname"><br>
        <input class="row" type="email" name="email" placeholder="Your email address"><br>
        <!--
        <label class="radio-style" for="gender">Gender </label>
        <input class="radio-style" type="radio" name="gender" value="male" checked>Male
        <input class="radio-style" type="radio" name="gender" value="female">Female
        <input class="radio-style" type="radio" name="gender" value="other">Other<br>
        -->
        <input class="row" type="tel" name="mobile" placeholder="Contact number"><br>
        <textarea class="text" name="message" rows="8" cols="80" placeholder="Your message"></textarea><br>
        <input class="button" type="Send" value="Submit">
      </div>
    </div>
  </body>

</html>
